<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Life Expectancy Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 relative overflow-x-hidden">
        <!-- Include the navbar -->
    <div id="navbar-container"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Profile Setup</h1>

            <form id="profileForm" class="space-y-6">
                <!-- Profile Image -->
                <div class="text-center">
                    <div class="relative inline-block">
                        <img id="profilePreview" src="image/default-avatar.png" 
                            class="w-32 h-32 rounded-full border-4 border-blue-200 object-cover mx-auto"/>
                        <label for="profileImage" 
                            class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full cursor-pointer hover:bg-blue-600 transition-colors">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="profileImage" accept="image/*" class="hidden"/>
                        </label>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Organization</label>
                    <input type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <!-- Preferences -->
                <div class="border-t pt-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Preferences</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="emailNotifications" 
                                class="rounded text-blue-500 focus:ring-blue-500"/>
                            <label for="emailNotifications" class="ml-2 text-gray-700">
                                Receive email notifications
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="publicProfile" 
                                class="rounded text-blue-500 focus:ring-blue-500"/>
                            <label for="publicProfile" class="ml-2 text-gray-700">
                                Make profile public
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Include the footer -->
    <div id="footer-container"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- Include profile management script -->
    <script src="js/profile.js"></script>
</body>
</html>
